<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - Barbearia Detroit</title>
  <link rel="stylesheet" href="assp.css">
</head>
<body>
  <header>
    <nav>
      <a href="ass.html" class="voltar">← VOLTAR</a>
      <div class="logo">
        <img src="https://i.postimg.cc/t4QTYQBS/logo.png" alt="Logo Barbearia Detroit">
        <h1>Barbearia Detroit</h1>
      </div>
      <div class="icone-pagamento">
        <img src="https://i.postimg.cc/8zzst0bz/Lucas-Curso-1.png" alt="Pagamento Seguro">
      </div>
    </nav>
  </header>

  <main>
    <section class="pagamento">
      <h2>Pagamento</h2>

      <form class="form-pagamento">
        <label for="nome">Nome no cartão:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="numero">N. Cartão:</label>
        <input type="number" id="numero" name="numero" placeholder=" _ _ _ _  _ _ _ _  _ _ _ _  _ _ _ _ " required>

        <label for="cvc">CVC:</label>
        <input type="number" id="cvc" name="cvc" maxlength="3" placeholder=" __ __ __" required>

        <label for="validade">Validade:</label>
        <input type="text" id="validade" name="validade" placeholder="MM/AA" required>

        <label for="valor">Valor:</label>
        <input type="text" id="valor" name="valor" placeholder="R$ 0,00" required>
      </form>
    </section>

    <section class="pix">
      <h3>PIX</h3>
      <div class="pix-box">
        <img src="https://i.postimg.cc/yYGsyHxK/Lucas-Curso-8.png" alt="" class="pix-icon">
        <img src="https://i.postimg.cc/JhZrh21L/qr-code.png" alt="QR Code PIX" class="qrcode">
        <img src="https://i.postimg.cc/yYGsyHxK/Lucas-Curso-8.png" alt="Pix ícone direito" class="pix-icon">
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Barbearia Detroit - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
